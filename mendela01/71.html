<html>
<head>
<style>
</style>
<script>
window.addEventListener("load",init,false);
 
function init(){
        var d=document.createElement("div");
        d.innerHTML="XD"
        document.body.appendChild(d)
        d.id="dd";
        d.style.position="absolute";
        d.style.top="50px"
        d.style.left="50px"
        window.onkeydown=function(e){
        var code;
        var dd = document.getElementById("dd")
        if(e.which) code=e.which; else code=e.keyCode
        if (code==83){
                //parseint albo cos nwm
                d.style.top=parseInt(d.style.top)+5+"px";
                //console.log(code)
                //ssssconsole.log(parseInt(d.style.top)+5)
        }
        if (code==87){
            d.style.top=parseInt(d.style.top)-5+"px";}
 
        if (code==65){
            //console.log("dupa")
            d.style.left=parseInt(d.style.left)-5+"px";}
 
        if (code==68){
            d.style.left=parseInt(d.style.left)+5+"px";}
 
}
}
</script>
</head>
