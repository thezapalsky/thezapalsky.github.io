

    <!DOCTYPE>
    <html>
    <head>
    <script>
        
    function init(){
			var n = prompt("Podaj n");
			var i = 2;
			var f = 0;
			var div = document.getElementById("div") 
			while(f < n){
				var d = 2;
				while(i % d != 0) 
					d++;
				if(d == i) {
					div.innerHTML += i + "<br>";
					f++;
					i++;
				}
				else if(d != i) 
					i++;
			}
		}

     
    </script>
    </head>
    <body onload="init()">
<div id="div"></div>
    </body>
    </html>
