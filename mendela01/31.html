<!DOCTYPE>
<html>
	<head>
		<script>
		function init(){
			var time=0
			var d = document.getElementById("obrazek");
			d.style.width = "50px";
			d.style.height = "25px";
			d.style.border = "1px solid black";
			d.style.textAlign = "center";
			d.style.fontSize = "20";
			setInterval(function(){
				if(time%3==0) {
					d.innerHTML="ok";
					time++;
				}
				else if(time%3==1) {
					d.innerHTML="okk";
					time++;
				}
				else {
					d.innerHTML="okkk";
					time++;
				}
			},1000)
		}
		</script>
	</head>
	<body onload="init()">
		<div id="obrazek">

		</div>
	</body>
</html>
