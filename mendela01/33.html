<!DOCTYPE>
<html>
	<head>
		<script>
		function init(){
			var time = 0;
			var d = document.getElementById("obrazek");
			d.style.width = "1000px";
			d.style.height = "367px";
			d.style.backgroundRepeat = "no-repeat";
			d.style.position = "absolute";
			setInterval(function(){
				var mnoznik = 6;
				var czas;
				if(time % 15 < 9)	
					czas = time % 15;
				else
					czas = 15 - (time % 15);
				d.style.backgroundImage = "url('https://www.targi.krakow.pl/users/media/b_sikora/Interia.jpg')";
				d.style.backgroundSize = mnoznik * 100 + 4 * mnoznik * czas + "px";
				time++;
			},100)
		}
		</script>
	</head>
	<body onload="init()">
		<div id="obrazek">

		</div>
	</body>
</html>
