<!DOCTYPE>
<html>
<head>
<meta charset="utf-8"/>
<script>
function init(){

var p = document.getElementById("pierwszy")
var d = document.getElementById("drugi")
var t = document.getElementById("trzeci")

document.getElementById("bt1").addEventListener("click",function(){
		t.value = parseInt(p.value) + parseInt(d.value);
	},false)
document.getElementById("bt2").addEventListener("click",function(){
		document.getElementById("trzeci").value = parseInt(p.value) - parseInt(d.value)
	},false)



	
}
</script>
</head>
<body onload="init()">
	<input type="text"  name="pierwszy" id="pierwszy" >
	<input type="button" value="+" id="bt1">
	<input type="button" value="-" id="bt2">
	<input type="text" name="drugi" id="drugi">
	<input type="text" name="trzeci" id="trzeci">

</body>
</html>
