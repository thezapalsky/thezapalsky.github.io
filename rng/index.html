<script>
	var x=0;

	function onLoad(){
		//one();

		var k = setInterval(function(){
			if(x == 0){
				x = 1;
			}else if(x == 1){
				x = 0;
			}

			document.body.innerHTML = x;

		document.body.addEventListener('keypress',function(){
			document.body.innerHTML = "1";
			clearInterval(k);
		},false)
		

	}
